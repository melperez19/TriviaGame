<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>
    <!-- Frame for Quiz Box -->
    <div class="grid">
        <header id="quiz">
            <h1>Walt Disney Trivia</h1>
            <!-- <br>
            <p>The goal is to answer trivia questions about Walt Disney correctly, given 30 seconds to answer each
                question.</p> -->
            <h2>Time Remaining: <span id="timer"></span></h2>
            <hr style="margin-bottom:20px">
        </header>

        <!-- Main Area for Q & A -->
        <div id="mainArea">
            <!-- Question gets inserted here -->
            <p id="question" class="question"></p>

            <!-- Answer Choices get inserted here -->
            <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
            <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
            <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
            <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
            <button id="nextButton" class="next-btn">Next Question</button>
        </div>
        <!-- Start Quiz Button -->
        <footer>
            <button class="start-button" id="start-button"> Start Quiz</button>
        </footer>

        <!-- Empty div to dusplay results at the end of quiz -->
        <div id="results" class="grid results" style="display:none;"></div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
